<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

  <body>
    <div th:replace="layout :: navbar">(navbar)</div>

    <div class="container">
      <div class="starter-template" style="margin-top:100px;">
        <h1>Spring MVC / Thymeleaf / Bootstrap</h1>
        <p class="lead" th:text="${greeting}">(greeting)</p>
        <p>The current time is <span th:text="${currentTime}">(time)</span></p>
        <p>The current time is <span th:text="${currentTime}">(time)</span></p>
        <p>The current time is <span th:text="${currentTime}">(time)</span></p>
      </div>

      <div th:object="${userAuthIdSymbol}">
        <p>authId: <span th:text="*{authId}">Sebastian</span>.</p>
        <p>identifiers: <span th:text="*{identifiers}">Pepper</span>.</p>
        <p>identifyKind: <span th:text="*{identifyKind}">Saturn</span>.</p>
        <p>idStatus: <span th:text="*{idStatus}">Saturn</span>.</p>
        <p>tenantId: <span th:text="*{tenantId}">Saturn</span>.</p>
      </div>

    </div>

    <div th:include="layout :: footer" id="footer">(footer)</div>

  </body>
</html>
